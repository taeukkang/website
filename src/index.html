<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Taeuk Kang" />
        <meta
            name="description"
            content="Taeuk Kang is a student at Stanford studying Computer Science." />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk" />
        <link href="./index.css" rel="stylesheet" />
        <title>Taeuk Kang</title>
    </head>
    <body>
        <div
            class="mx-auto w-10/12 lg:w-2/5 md:w-1/2 sm:w-3/4 p-5 mt-10 bg-slate-50 rounded-md shadow-md">
            <section>
                <div class="sm:flex gap-3 mb-5">
                    <img
                        class="rounded-full object-cover w-32 h-32 crazy-pfp-motion cursor-zoom-in"
                        src="./assets/profile.jpg"
                        alt="Profile Photo" />
                    <div class="flex-1 px-2 pt-3">
                        <h1 class="text-4xl mb-1 font-extrabold">Taeuk Kang</h1>
                        <p>
                            I am a student at
                            <a href="https://cs.stanford.edu">
                                <span
                                    class="inline-flex items-baseline underline decoration-red-800 hover:decoration-red-500">
                                    <img
                                        src="assets/stanford.png"
                                        alt="Stanford Logo"
                                        class="self-center w-5 h-5 object-contain" />
                                    <span>Stanford</span>
                                </span>
                            </a>
                            studying Computer Science. My interest lies in
                            building useful and efficient software.
                        </p>
                    </div>
                </div>
                <hr />
                <div
                    class="flex flex-row justify-end gap-3 text-xl text-gray-600 mt-3">
                    <a
                        class="link-icons"
                        target="_blank"
                        title="Email"
                        data-replace-href-with-email>
                        <i class="bi bi-envelope"></i>
                    </a>
                    <a
                        class="link-icons"
                        href="https://www.linkedin.com/in/taeukkang/"
                        title="LinkedIn Profile"
                        target="_blank">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a
                        class="link-icons"
                        href="https://github.com/taeukkang"
                        title="GitHub Profile"
                        target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </section>
        </div>
    </body>
    <script src="index.js"></script>
</html>
